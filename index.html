<!DOCTYPE html>
<html lang="en">
<head>

    <title>Manage X - Your Project Management Solution</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="icons/fontawesome.min.css">

    <link rel="stylesheet" href="icons/feather-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    <header class="bg-white shadow">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-3xl font-bold text-gray-800" id="header-title">
                <img src="images/logo.png" alt="Manage X Logo" id="header-logo" class="h-8">
                Manage X
            </a>
            <div class="flex items-center" id="page-menu">

                <a href="#features-section" class="text-gray-800 text-sm mx-2">Features</a>
                <a href="#pricing-section" class="text-gray-800 text-sm mx-2">Pricing</a>
                <a href="#contact-us-form" class="text-gray-800 text-sm mx-2">Contact</a>

        </section>

        <section id="contact-us-form" class="container mx-auto mt-10">

        </section>

    <footer class="bg-gray-800 text-white py-8" id="footer">
        <div class="container mx-auto text-center">
            &copy; 2023 Manage X. All rights reserved.
        </div>
    </footer>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.min.js"></script>

    <script src="js/axios.min.js"></script>
